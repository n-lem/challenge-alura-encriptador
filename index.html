<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <img src="./assets/img/logo.svg" alt="Logo" class="logo">
    </header>
    <main>
        <section class="entrada">
            <textarea id="textoEntrada" placeholder="Ingrese el texto aquí"></textarea>
            <p class="instruccion"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos
            </p>
            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="salida">
            <div id="resultadoVacio">
                <img src="./assets/img/img.svg" alt="Ningún mensaje encontrado" class="imagen-resultado">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="resultadoLleno" class="oculto">
                <textarea id="textoSalida" readonly
                    aria-label="Resultado de la encriptación o desencriptación"></textarea>
                <button id="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Encriptador de Texto - Creado por Nahuel Lemos</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
